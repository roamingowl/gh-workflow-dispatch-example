name: Big Workflow with Aliases2
on:
  workflow_dispatch:
    inputs: {}
jobs:
  library-1:
    name: Library 1
    runs-on: ubuntu-latest
    steps: &a1
      - uses: actions/checkout@v4
      - name: Fake test
        shell: bash
        run: echo "Testing..."
      - name: Fake lint
        shell: bash
        run: echo "Linting..."
      - name: Fake bundle
        shell: bash
        run: echo "Bundling..."
  library-2:
    name: Library 2
    runs-on: ubuntu-latest
    steps: *a1